<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Group</title>
    <link th:href="@{/edit_group.css}" rel="stylesheet" />
</head>
<body style="background-color: #FEFCE7;">
<div class="box">
    <h1 th:text="${group.groupName}"></h1><br>

    <div class="lists">
        <div class="list-container">
            <h2>Group Members</h2>
            <ul th:each="member : ${membersCollection}">
                <li class="list-item">
                    <span class="item-text" th:text="${member.username}"></span>
                </li>
            </ul>
        </div><br>

        <div class="list-container">
            <h2>Expenses</h2>
            <p>empty</p>
        </div>
    </div><br>

    <div class="box-buttons">
        <a th:href="@{'/group/'+ ${group.idGroup} +'/add/member'}" class="item-button">Add Member</a>
        <a th:href="@{'/group/'+ ${group.idGroup} +'/leave'}" class="item-button">Leave Group</a>
        <a th:href="@{/groups}" class="item-button">Back</a>
    </div>
</div>
</body>
</html>
