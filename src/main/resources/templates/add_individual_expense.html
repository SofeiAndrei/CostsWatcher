<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Individual Expense</title>
    <link th:href="@{/add_individual_expense.css}" rel="stylesheet" />
</head>
<body style="background-color: #FEFCE7;">
<div class="box">
    <h1>Add new individual expense</h1><br>

    <form th:action="@{'/group/'+ ${groupId} +'/add/individual-expense/submit'}" th:object="${expenseEntity}" method="post">
        <div class="container">
            <label for="ename"><b>Expense name</b></label>
            <input type="text" placeholder="Enter expense name" id="ename" minlength="3" maxlength="40" th:field="*{name}" required>
            <label for="amount"><b>Expense amount ($)</b></label>
            <input type="number" placeholder="Enter expense amount" id="amount" min="1" th:field="*{amount}" required>
            <button type="submit">Add</button>
        </div>
    </form>

    <form th:action="@{'/group/edit/' + ${groupId}}" method="get">
        <button type="submit">Back</button>
    </form>

    <h3 th:text="${invalidFormData}"></h3>
</div>
</body>
</html>
