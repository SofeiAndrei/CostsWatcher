<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <link th:href="@{/add_group_member.css}" rel="stylesheet" />
</head>
<body style="background-color: #FEFCE7;">
<div class="box">
    <h1>Add new member</h1><br>

    <form th:action="@{'/group/' + ${groupId} + '/add/member/submit'}" th:object="${userEntity}" method="post">
        <div class="container">
            <label for="mname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="mname" th:field="*{username}" required>
            <button type="submit">Add</button>
        </div>
    </form>

    <div class="box-buttons">
        <a th:href="@{'/group/edit/' + ${groupId}}" class="item-button">Back</a>
    </div>

    <h3 th:text="${invalidUsername}"></h3>
</div>
</body>
</html>
